	SubSection "extmod"
		Option	    "omit xfree86-dga"
	EndSubSection
	Load  "record"
	Load  "speedo"
	Load  "GLcore"
	Load  "glx"
	Load  "dri"
	Load  "dri2"
	Load  "glamoregl"
